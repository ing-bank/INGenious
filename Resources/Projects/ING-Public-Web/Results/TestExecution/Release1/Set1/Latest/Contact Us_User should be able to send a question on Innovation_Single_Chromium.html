        <script id="GalenReport">

            jQuery.fn.centerHorizontally = function() {
                this.css("position", "absolute");
                this.css("top", Math.max(0, $(window).scrollTop() + 80) + "px");
                console.log($(this).outerWidth());
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                        $(window).scrollLeft()) + "px");
                return this;
            }


            function loadImage(imagePath, callback) {
                var img = new Image();
                img.onload = function() {
                    callback(this, this.width, this.height);
                };
                img.onerror = function() {
                    console.log("Cannot load image", "Path: " + imagePath);
                };
                img.src = imagePath;
            }


            function setStatusLink(stat, actualImagePath, expectedImagePath, mapImagePath, objects, screenshot)
            {
                if ((actualImagePath && actualImagePath !== "") || (screenshot && screenshot !== "")) {
                    return "<a class='exe table " + stat.toUpperCase() +
                            "' data-actual-image='" + actualImagePath
                            + "' data-expected-image='" + expectedImagePath
                            + "' data-map-image='" + mapImagePath
                            + "' data-screenshot-image='." + screenshot
                            + "' data-objects-area='" + objects
                            + "' style='cursor:pointer;'>" + stat + "</a>";
                }
                return stat;
            }

            function setStatus() {
                var $this = $(this);
                var actualImagePath = $this.attr("data-actual-image");
                var expectedImagePath = $this.attr("data-expected-image");
                var mapImagePath = $this.attr("data-map-image");
                var screenshot = $this.attr("data-screenshot-image");
                var objects = $this.attr("data-objects-area");
                if (actualImagePath && actualImagePath !== "undefined") {
                    showImageComparison(actualImagePath, expectedImagePath, mapImagePath);
                }
                else if (screenshot && screenshot !== "undefined") {
                    showScreenShot(objects, screenshot);
                }
            }


            function showImageComparison(actualImagePath, expectedImagePath, mapImagePath) {
                loadImage(actualImagePath, function(actualImage, actualImageWidth, actualImageHeight) {
                    loadImage(expectedImagePath, function(expectedImage, expectedImageWidth, expectedImageHeight) {
                        loadImage(mapImagePath, function(mapImage, mapImageWidth, mapImageHeight) {
                            showPopup(setImages({
                                actual: actualImagePath,
                                expected: expectedImagePath,
                                map: mapImagePath
                            }));
                        });
                    });
                });
                return false;
            }

            function showScreenShot(objects, screenshot) {
                showScreenshotWithObjects(screenshot, this.width, this.height, objects);
            }

            function onImageComparisonClick() {
                var $this = $(this);
                var actualImagePath = $this.attr("data-actual-image");
                var expectedImagePath = $this.attr("data-expected-image");
                var mapImagePath = $this.attr("data-map-image");

                loadImage(actualImagePath, function(actualImage, actualImageWidth, actualImageHeight) {
                    loadImage(expectedImagePath, function(expectedImage, expectedImageWidth, expectedImageHeight) {
                        loadImage(mapImagePath, function(mapImage, mapImageWidth, mapImageHeight) {
                            showPopup(setImages({
                                actual: actualImagePath,
                                expected: expectedImagePath,
                                map: mapImagePath
                            }));
                        });
                    });
                });
                return false;
            }

            function showScreenshotWithObjects(screenshotPath, width, height, objects) {
                loadImage(screenshotPath, function(actualImage, actualImageWidth, actualImageHeight) {
                    $('#screenShotImage').attr("src", screenshotPath);
                    showPopup(setScreenshotImages({
                        screenshot: screenshotPath,
                        objects: objects
                    }));

                });
            }

            function setScreenshotImages(data) {
                var screenshotElement = $("div.screenshot-canvas");
                if (data.objects && data.objects !== "undefined")
                    appendObjects(screenshotElement, JSON.parse(data.objects));
                screenshotElement.show();
                return screenshotElement;
            }

            function setImages(data) {
                $('#actual').attr("src", data.actual);
                $('#expected').attr("src", data.expected);
                $('#comparison').attr("src", data.map);
                $("div.image-comparison").show();
                return $("div.image-comparison");
            }

            function showShadow() {
                $("#screen-shadow").fadeIn();
            }
            function hideShadow() {
                $("#screen-shadow").fadeOut();
                removeAllChild($('div.canvas-rect'));
            }
            function showPopup(html) {
                showShadow();
                $("#popup .popup-content").html(html);
                $("#popup").centerHorizontally().fadeIn('fast');
            }

            function hidePopup() {
                $("div.image-comparison").hide();
                $("div.screenshot-canvas").hide();
                hideShadow();
                $("#popup").fadeOut();
            }

            function onPopupCloseClick() {
                hideShadow();
                $(this).closest(".popup").fadeOut();
                return false;
            }
            var colors = [
                "#B55CFF", "#FF5C98", "#5C9AFF", "#5CE9FF", "#5CFFA3", "#98FF5C", "#FFE95C", "#FFA05C"
            ];
            function appendObjects(screenshotElement, objects)
            {
                objects.forEach(function(object, index) {
                    screenshotElement.append(getObjectCanvas(object.name, JSON.parse(object.area), colors[index]));
                });
            }

            function getObjectCanvas(name, area, color)
            {
                return  "<div class='canvas-rect' style='left: " + area[0] + "px; " +
                        "top:" + area[1] + "px;" +
                        "width: " + area[2] + "px;" +
                        "height:" + area[3] + "px; border-color:" + color + ";'>"
                        + "<div class='canvas-rect-wrapper'>"
                        + "<div class='canvas-rect-hint' style='background: " + color + ";'>" + name + "</div>"
                        + "</div>"
                        + "</div>"
            }

            function removeAllChild(el) {
                for (var i = 0; i < el.length; i++)
                {
                    el[i].remove();
                }
            }
        </script>

                    $(this).attr('src', url);
            };
         
var toggleIteration = function(view, key) {
    try {
        var imag = $('#' + view + key + '-toggle');
        var visible = imag.attr("src") === toggleImg['false'];
        $('#' + view + key + '-toggle').attr("src", toggleImg[visible]);
        $('#' + view + key).nextAll('tr').each(function() {
            var ele = $(this);
            if (ele.attr("iteration") === key) {// part of current iteration only
                if (ele.attr("level") === "step") { 
                    if (ele.attr("reusable") === "") { // if its a top level steo (not under reusable) toggle it 
                        toggle(ele);
                    } else {//Eliminating the wrong combinations to get the other
                        if ((visible && !ele.is(":visible")) ||
                                (!visible && ele.is(":visible"))) {
                            toggle(ele);
                        }
                    }
                } else if (ele.attr("level") === "reusable") {
                    if ((ele.attr("reusable") === "")) {//if under iteration toggle (top level reusable) toggle it
                        toggle(ele);
                        $('#' + ele.attr('id') + '-toggle').attr("src", toggleImg[visible]);
                    }
                    else { // if its under any reusable .., Eliminating the wrong combinations to get the other
                        if ((visible && !ele.is(":visible")) ||
                                (!visible && ele.is(":visible"))) {
                            toggle(ele);
                            $('#' + ele.attr('id') + '-toggle').attr("src", toggleImg[visible]);
                        }
                    }
                }
            } else {
                return false;
            }
        });
    } catch (ex) {
        LOG("ERROR toggle Steps for  : " + key + " in view " + view + "\n");
        LOGE(ex);
    }
};
var toggleReusable = function(view, key) {
    try {

        var imag = $('#' + view + key + '-toggle');
        var visible = imag.attr("src") === toggleImg['false'];
        var elist = [];
        $('#' + view + key).nextAll('tr').each(function() {
            var ele = $(this);
            if (ele.attr("level") !== "iteration") {
                if (ele.attr("reusable") === key)// only children 
                {
                    if (ele.attr("level") === "reusable") {
                        var nkey = ele.attr("id").replace(view, "");
                        var reState = ($('#' + view + nkey + '-toggle').attr("src") === toggleImg['false']);
                        //Eliminating the wrong combinations to get the other
                        if ((visible && !reState) || (reState !== !visible)) {
                            toggleReusable(view, nkey);//recursive call to handle reusable (inside reusable)* toggle
                        }
                    }//adding it to the list for later process
                    elist.push(ele);
                }
            } else {
                return false;
            }
        });
        imag.attr("src", toggleImg[visible]);
        elist.forEach(function(e) {
            toggle(e);
        });
    } catch (ex) {
        LOG("ERROR toggle Steps for  : " + key + " in view " + view + "\n");
        LOGE(ex);
    }
};
            function getBroUID(exe, sep) {
                return exe[ID.browser] + sep + exe[ID.bversion] + sep + exe[ID.platform];

       function renderTableSNGL() {
                var browser = getBroUID(DATA, " ");
                var browserID = (browser).escape();
                function getRowHtm(row) {
                    var stat = row[exeDetails_ID[3]];
                    var statElem = setStatusLink(stat, row['actual'], row['expected'], row['comparison'], row['objects'], row['link']);
                    var data = "<td >" + row[exeDetails_ID[0]] + "</td>";
                    data += "<td >" + row[exeDetails_ID[1]] + "</td>";
                    data += "<td>" + (row[exeDetails_ID[2]]).escapeTags() + "</td>";
                    data += "<td style='width: 10%' class='exe table DONE'>" + statElem + "</td>";
                    data += "<td style='width: 15%'><small>" + row[exeDetails_ID[4]] + "</small></td>";
                    return   data;
                }
                function getRClass(step) {
                    return  (parseInt(step.data[ID.STEP.no]) % 2) === 1 ? 'oddx' : 'evenx';
                }
                function getStep(step, reusable, iteration) {
                    var body = "<tr class='exe table step " + getRClass(step) + "' level='step' iteration='" + iteration
                            + "' reusable='" + reusable + "'>";
                    body += getRowHtm(step.data);
                    body += "</tr>";
                    return body;
                }function getiterationBody(steps, iterationname, uidx) {
        var iName = iterationname;
        var iId = (iName).escape();
        try {
            if (steps.type === 'reusable')
            {
                var rName = steps.name;
                var rId = (rName).escape();
                var uid = uidx + iId + "-" + rId;
                var body = "<tr class='exe table reusable' level='reusable' id='SNGL" + browserID + uid + "' iteration='"
                        + iId + "' reusable='" //reusable attr added to handle reusable (inside reusable)* toggle
                        + uidx + "'><td/><td/><td   onclick=\"toggleReusable('SNGL" + browserID + "','" + uid + "')\"><center> "
                        + steps.name + "<img id='SNGL" + browserID + uid + "-toggle' src='" + toggleImg.true
                        + "'></img></center></td><td style='width: 10%' class='exe table " +
                        steps.status + "'>" + steps.status + "</td><td/></tr>";
                steps.data.forEach(function(step) {
                    body += getiterationBody(step, iName, uid);//recursive call to handle reusable (inside reusable)*
                });
                return body;
            } else if (steps.type === 'step') {
                return getStep(steps, uidx, iId);// added combined uidx to handle toggle 
            }
        } catch (ex) {
            LOG("ERROR Parsing Single Steps for : " + uid + "\n");
            LOGE(ex);
        }
    }

    function getIteration(iteration) {
        var iterationBody = "";
        var uid = (iteration.name).escape();
        try {
            var iterationHead = "<tr class='exe table iteration' id='SNGL" + browserID + uid
                    + "' level='iteration' ><td/><td/><td onclick=\"toggleIteration('SNGL" + browserID + "','"
                    + uid + "')\"><center>" + iteration.name + "<img id='SNGL" + browserID + uid + "-toggle' src='"
                    + toggleImg.true + "'></img></center></td><td style='width: 10%' class='exe table " +
                    iteration.status + "'>" + iteration.status + "</td><td/></tr>";
            iteration.data.forEach(function(r) {
                iterationBody += getiterationBody(r, iteration.name, "");
            });
        } catch (ex) {
            LOG("ERROR Parsing Single View iteration  : " + uid + "\n");
            LOGE(ex);
        }
        return iterationHead + iterationBody;
    }
